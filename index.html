<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="assets/whatsappgreen.png" alt="WhastApp Logo" class="logo" />
        <div class="nav-items">
          <div class="features-item">
            <p class="slide">Features</p>
            <i class="fas fa-angle-down features-down-icon"></i>
          </div>
          <p class=slide>Privacy</p>
          <p class=slide>Help Center</p>
          <p class=slide>Blog</p>
          <p class=slide>For Business</p>
          <p class=slide>Apps</p>
        </div>
        <div class="buttons-container">
          <button class="white-button">
            <span> Log in </span>
            <i class="fas fa-angle-right"></i>
          </button>
          <button class="green-button">
            <span> Download </span>
            <i class="fa-solid fa-arrow-down"></i>
                  </button>
        </div>
      </nav>
    </div>
  </body>
</html>
